<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background: #fff8f0;
        }
        h1 {
            color: white;
            background-color: #ff6600; /* solid orange */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            font-weight: bold;
            font-size: 36px;
            letter-spacing: 2px;
        }
        #uploadForm {
            margin-bottom: 20px;
        }
        input[type=file] {
            font-size: 18px;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #progressBarContainer {
            width: 80%;
            background-color: #ddd;
            margin: 30px auto;
            border-radius: 10px;
            height: 30px;
            display: none;
        }
        #progressBar {
            height: 30px;
            width: 0%;
            background-color: #ff6600;
            border-radius: 10px;
        }
        #status {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
        }
        #downloadLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Contact Finder</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xls,.xlsx" required />
        <button type="submit">Upload & Start</button>
    </form>

    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <div id="status"></div>
    <a id="downloadLink" href="/download" download="Company_Contacts_Results.xlsx">Download Results</a>

<script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const progressBar = document.getElementById('progressBar');
    const status = document.getElementById('status');
    const downloadLink = document.getElementById('downloadLink');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const file = fileInput.files[0];
        if (!file) {
            alert('Please select a file');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        progressBar.style.width = '0%';
        progressBarContainer.style.display = 'block';
        status.textContent = 'Uploading and starting processing...';
        downloadLink.style.display = 'none';

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Upload failed');
            status.textContent = 'Processing started...';
            checkProgress();
        })
        .catch(err => {
            status.textContent = 'Error: ' + err.message;
        });
    });

    function checkProgress() {
        fetch('/progress')
            .then(response => response.json())
            .then(data => {
                if (data.total === 0) {
                    status.textContent = 'No companies to process.';
                    progressBar.style.width = '0%';
                    return;
                }
                let percent = (data.current / data.total) * 100;
                progressBar.style.width = percent + '%';
                status.textContent = `Processing company ${data.current} of ${data.total}`;

                if (!data.done) {
                    setTimeout(checkProgress, 2000);
                } else {
                    status.textContent = 'Processing complete!';
                    downloadLink.style.display = 'inline-block';
                    progressBar.style.width = '100%';
                }
            })
            .catch(err => {
                status.textContent = 'Error fetching progress: ' + err.message;
            });
    }
</script>
</body>
</html>
